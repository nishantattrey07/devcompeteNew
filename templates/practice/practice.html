{% extends "base.html" %} {% block main %}
<div class="flex justify-center">
  {% for question in all_questions %}

  <a href="{% url 'question_page' question.id %}" class="border border-primary rounded px-6 py-4 text-white my-2">
    <div class="">
      <h1 class="font-bold text-xl">{{ question.question_name }}</h1>
    </div>
  </a>

  {% endfor %}
</div>

<div class="my-5">
    <a href="{% url 'create_question' %}" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded">
    Create Question
    </a>
</div>
{% endblock main %}
