{% extends "base.html" %} {% block main %}

<div>
  <h1 class="text-4xl font-bold text-center my-5">Questions</h1>
</div>

<div class="flex justify-center flex-wrap">
  {% for question in all_questions %}
  <a href="{% url 'question_page' question.id %}" class="border border-primary rounded px-6 py-4 text-white m-2">
    <div class="">
      <h1 class="font-bold text-xl">{{ question.question_name }}</h1>
    </div>
  </a>
  {% endfor %}
</div>
  {% if request.user.is_superuser %}

<div class="my-5 hidden">
    <a href="{% url 'create_question' %}" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded">
    Create Question
    </a>
</div>
{% endif %}
{% endblock main %}
